<!DOCTYPE html>
<html data-ng-app="VirtualClarityApp">
<head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header" ng-if="authentication.isAuth">
                <a class="navbar-brand" href="#/dashboard">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar" ng-if="authentication.isAuth">
                    <li ng-if="authentication.isAuth" class="dropdown">
                        <a vc-header-dropdown class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">User Management<span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/usermanagement">Add New User</a></li>
                            <li><a href="#/usermanagement">Manage Users</a></li>
                            <li class="divider"></li>
                            <li><a href="#/usermanagement">Add New Role</a></li>
                            <li><a href="#/usermanagement">Manage Roles</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">

                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        <div class="container">
            <div class="page-header text-center">
                <h1>PNC App Tracker</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view=""></div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">Created by VirtualClarity</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 3rd party libraries -->

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-sanitize.js"></script>

    <script src="scripts/angular-local-storage.min.js"></script>
    <script src="scripts/loading-bar.min.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="scripts/select.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js?v=2"></script>

    <!-- Load services -->
    <script src="app/services/authInterceptorService.js?v=2"></script>
    <script src="app/services/authService.js?v=2"></script>
    <script src="app/services/ordersService.js?v=2"></script>
    <script src="app/services/tokensManagerService.js?v=2"></script>
    <!-- Load controllers -->
    <script src="app/controllers/indexController.js?v=2"></script>
    <script src="app/controllers/loginController.js?v=2"></script>
    <script src="app/controllers/signupController.js?v=2"></script>
    <script src="app/controllers/tokensManagerController.js?v=2"></script>
    <script src="app/controllers.js?v=2"></script>
    <script src="app/directives.js?v=2"></script>

    <!-- Load custom directives -->
