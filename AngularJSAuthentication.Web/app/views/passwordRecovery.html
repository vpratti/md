<div class="modal-header">
    <h3 class="modal-title">Password Recovery</h3>
</div>
<div class="modal-body">
    <input type="email" class="form-control" placeholder="Email" ng-model="vm.email" required autofocus><br />
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="vm.resetPassword();">Send</button>
    <button class="btn btn-danger" ng-click="vm.$modalInstance.dismiss();">Cancel</button>
</div>
