<div ng-form="editCategoryForm">
    <div class="modal-header">
        <h3 class="modal-title">Edit Category Lookup</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="font-bold">Code</label>
            <input type="text" class="form-control" placeholder="Code" data-ng-model="vm.category.code" required>
        </div>
        <div class="form-group">
            <label class="font-bold">Description</label>
            <input type="text" class="form-control" placeholder="Description" data-ng-model="vm.category.description" required>
        </div>
        <div class="checkbox">
            <label class="i-checks">
                <input type="checkbox" ng-model="vm.category.active"><i></i>Active
            </label>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.editCategory();" ng-disabled="editCategoryForm.$invalid || !editCategoryForm.$dirty">Update</button>
        <button class="btn btn-danger" ng-click="vm.$modalInstance.dismiss();">Cancel</button>
    </div>
</div>
