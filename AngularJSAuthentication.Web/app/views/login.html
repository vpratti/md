<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t">Migration Director</a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in to access the system</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">

            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Username" class="form-control no-border" ng-model="loginData.userName" required autofocus>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="loginData.password" required>
                </div>
            </div>
            <vc-error-notification></vc-error-notification>
            <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid || inProgress'>Log in</button>
            <div class="text-center m-t m-b">
                <a ng-click="forgotPassword();" class="text-info">Forgot your password?</a>
            </div>
            <div class="line line-dashed"></div>
            <p class="text-center">
                <small>Do not have an account?</small>
            </p>
            <a ui-sref="signup" class="btn btn-lg btn-default btn-block">Create an account</a>
        </form>
    </div>

    <p>
        <small class="text-muted">&copy; 2015 Virtual Clarity Limited</small>
    </p>

</div>
