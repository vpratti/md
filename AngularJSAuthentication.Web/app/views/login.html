<div class="container w-xxl w-auto-xs">
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Login to access content</strong>
        </div>
        <form name="form" class="form-validation">
            <div class="text-danger wrapper text-center">

            </div>
            <div class="list-group list-group-sm">
                <div class="list-group-item">
                    <input type="text" placeholder="Username" class="form-control no-border" ng-model="loginData.userName" required autofocus>
                </div>
                <div class="list-group-item">
                    <input type="password" placeholder="Password" class="form-control no-border" ng-model="loginData.password" required>
                </div>
            </div>
            <button class="btn btn-lg btn-info btn-block" ng-click="login()">Log in</button>
        </form>
    </div>
</div>
